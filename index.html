<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW Test</title>
</head>

<body>
    <div>Hey SerG!</div>

    <script>
        navigator.serviceWorker.register('main_sw.js')
            .then(async r => {
                await window.Notification.requestPermission();

                navigator.serviceWorker.getRegistration('notification_sw.js')
                    .then(async registration => {
                        console.log(registration);
                        console.log("Service worker registred!")

                        setTimeout(() => {
                            registration.showNotification("Service woker test", { body: "Body message" });
                        }, 3000)

                    });
            });
    </script>
</body>

</html>
